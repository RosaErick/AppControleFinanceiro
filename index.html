<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle Financeiro</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-text">
        <i src=""> <img src="" alt="" /></i>
        <p>Controle financeiro</p>
      </div>
      <div class="nav-container">
        <ul class="nav-list">
          <li class="nav-item">Dashboard</li>
          <li class="nav-item">Resumo</li>
          <li class="nav-item">Configurações</li>
        </ul>

        <main>
          <form class="form-container">
            <h5>Nova transação</h5>
            <div class="form-row">
              <div class="label-type" >
                <label for="type">Tipo da transação</label>
              </div>
              <div class="input-field">
                <select class="input-dm" name="type" id="type" > 
                <option value="buy">Compra</option>
                <option value="sell">Venda</option>
            
                </select>
              </div>

              <div class="form-row">
                  <div class="label-name">
                    <label for="name">Nome da mercadoria</label>
                  </div>
                  <div class="input-field">
                      <input type="text" name="name" id="name" placeholder="Input">
                  </div>
              </div>
                    <div class="form-row">
                        <div class="label-number">
                            <label for="number">Valor</label>
                        </div>
                        <div class="input-field">
                            <input type="number" name="name" id="name" placeholder="R$ 0,00">
                        </div>
                    </div>


            </div>
            <button><a href="#">Adicionar transação</a></button>
          </form>
        </main>
      </div>
    </nav>
  </body>
</html>
